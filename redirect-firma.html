<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Obteniendo tu firma</title>

<style>
  :root{ --azul:#005DA9; --bg:#0a0f14; }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    background:var(--bg);
    color:#fff;
    font-family:Segoe UI, Roboto, Arial, Helvetica, sans-serif;
    display:flex; align-items:center; justify-content:center;
    padding:22px;
  }

  .card{
    width:min(980px, 96vw);
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 18px 44px rgba(0,0,0,.35);
  }

  /* === Bloque principal SOLO AZUL (sin imagen de fondo) === */
  .hero{
    background:var(--azul);
    padding:42px 24px 46px;
    text-align:center;
  }

  .icon{ font-size:44px; line-height:1; margin-bottom:10px; }
  .title{
    margin:0 0 10px;
    font-weight:800;
    letter-spacing:.3px;
    font-size:clamp(22px,4vw,34px);
  }
  .subtitle{
    margin:0;
    opacity:.9;
    font-size:clamp(14px,2.4vw,18px);
  }

  /* Nota opcional al pie */
  .note{
    background:#141a21;
    color:#cfd8e3;
    opacity:.9;
    padding:16px 18px;
    font-size:13px;
    line-height:1.35;
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-label="Generando firma">
    <section class="hero" aria-label="Estado">
      <div class="icon">⏳</div>
      <h1 class="title">Generando tu solicitud de firma…</h1>
      <p class="subtitle">¡Revisa tu correo electrónico para descargarla!</p>
    </section>

    <!-- Pie opcional (puedes quitarlo si no lo necesitas) -->
    <section class="note">
      Puedes cerrar esta pestaña en cuanto recibas el correo. Si no lo ves, revisa “Spam/No deseado”.
    </section>
  </main>
</body>
</html>
